server:
  port: 8080
  servlet:
    context-path: /bootcamp

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/stock
    username: postgres
    password: postgres
  jpa:
    show-sql: true
    database-plataform: org.hibernate.dialect.PostgresSQLDialect
    gererate-ddl: false
    hibernate:
      ddl-auto: none

application:
  description: Projeto Criado para o Bootcamp DIO - Santander
  version: 1.0.1
